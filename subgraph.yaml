specVersion: 0.0.5
description: Indexer for multiple contracts across networks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: berachain-bartio
    source:
      address: "0x8a960A6e5f224D0a88BaD10463bDAD161b68C144"
      abi: UniswapV3Pool
      startBlock: 746193
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: UniswapV3Pool
          file: ./abis/uniswap.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/mapping.ts

